<div class="m-4">
    <div class="d-flex justify-content-end align-items-center   my-3"style="width: 87%; ">
        <button class="addService" mat-raised-button (click)="addService()" >Add Service</button>
      </div>
      <div class="d-flex justify-content-center  p-2  "  >
          <form class=" p-2 m-2 shadow"style="background:#fff; border-radius: 30px;" >
            <h3 style="font-size: 22px; padding-left: 20px;" class="text-info font-weight-bolder">Search</h3>
              <div class="row m-2 ">
                    <div class="col-md-4 "  style="margin-top: 12px;">
                        <app-ddl-searchable *ngIf="statusObj" [objData]="statusObj"
                        #status></app-ddl-searchable>
                    </div>  
                    <div class="col-md-4 mt-2">
                        <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                            <mat-label>Name</mat-label>
                            <input matInput  currencyMask  type="text"  #name  placeholder="Name">
                        </mat-form-field> 
                    </div>
                      <div class="col-md-4 mt-3 ">
                        <div class="btns d-flex justify-content-end align-items-end ">
                          <button class="btn "style="background:#1746A2" (click)="search($event,name.value)">Search</button>
                          <button class="btn " style="background-color: #ffb64d;" (click)="resetSearch()">Reset</button>
                        </div>
                      </div>
          
              </div>
          </form>
      </div>

    <div class="">
      <div class="pt-2  mx-auto d-flex justify-content-center  flex-column mat-elevation-z8 " style="width: 70%; ">

        <div class="d-flex justify-content-end " style="margin-right: 5%;" >
            <div class="active"></div>
            <span class="px-2">Active</span>
            <div class="disactive"></div>
            <span class="px-2">dis Active</span>
        
        </div>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="text-center">
          
              <!-- Position Column -->
              <ng-container matColumnDef="index">
                <!-- <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index;">{{i+1}}</mat-cell> -->
                <th class="text-center" mat-header-cell *matHeaderCellDef> Index </th>
                <td mat-cell *matCellDef="let element let i = index;">{{element.index}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- desc Column -->
              <ng-container matColumnDef="desc">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
              </ng-container>
        
              <!-- desc Column -->
              <ng-container matColumnDef="active">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Status </th>
                <td  mat-cell *matCellDef="let element"><div class="m-auto" [ngClass]="element.active?'active':'disactive'"></div></td>
              </ng-container>
        
                <!-- actions Column -->
                <ng-container matColumnDef="action">
                    <th class="text-center" mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link"> 
                      <button  class="btn btn-info mx-2"  (click)="updateTask($event,element)">Update</button>
                      <button class="btn btn-danger mx-2" (click)="deleteService(element.id)">Delete</button>
                    </td>
                  </ng-container>>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                          showFirstLastButtons 
                          aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
      </div>
    </div>
</div>
