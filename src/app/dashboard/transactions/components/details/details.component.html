
<div class="p-2">
    <header class="d-flex justify-content-between align-items-center" >
        <div class="right">
            <h1 style="font-size: 22px;" class= "mt-0 text-info font-weight-bolder">Details Transaction</h1>
        </div>
        <button mat-flat-button (click)="close()" class="text-danger">
            <mat-icon>close</mat-icon>
        </button>
    </header>



    <div *ngIf="data" class="table-responsive"  id="print-section">
          <table class="table table-hover " >
              <thead>
                <tr class="text-center text-white text-light" >
                  <th >Index</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let transaction of data.historyTransactions
                ;let index=index" class="text-center" style="text-align: center;">
                  <td style="text-align: center;" >{{index+1}}</td>
                  <td style="text-align: center;">{{transaction.details}}</td>
                </tr>
              </tbody>
            </table>
      </div>



    <footer class="tw-p-3">
        <div class="d-flex justify-content-center align-items-center">
            <button mat-flat-button class="btn btn-danger py-1 px-5" (click)="close()">Close</button>
          </div>
        
      </footer>
</div>
