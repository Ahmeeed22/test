<div class="m-4">
    <div class="d-flex justify-content-end align-items-center mx-auto   my-3 ">
        <button class="addService " style="margin-right: 14%;" mat-raised-button (click)="addCustomer() " >Add Customer</button>
      </div>
    <div class="d-flex justify-content-center  p-2 m-2 ">
        <form class="border p-2 m-2  " style="background-color: rgb(255, 254, 254); border-radius: 30px;">
          <h3 style="font-size: 22px; padding-left: 20px;" class="text-info font-weight-bolder">Search</h3>
            <div class="row m-2 ">
                  <div class="col-md-4 " style="margin-top: 12px;">
                      <app-ddl-searchable *ngIf="statusObj" [objData]="statusObj"
                      #status></app-ddl-searchable>
                  </div>  
                  <div class="col-md-4 my-2 ">
                      <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                          <mat-label>Name</mat-label>
                          <input matInput  currencyMask  type="text"  #name  placeholder="Name">
                      </mat-form-field> 
                  </div>
                    <div class="col-md-4 my-2 ">
                      <div class="btns d-flex justify-content-end align-items-end">
                        <button class="btn "style="background:#1746A2" (click)="search($event,name.value)">Search</button>
                        <button class="btn " style="background-color: #ffb64d;" (click)="resetSearch()">Reset</button>
                      </div>
                    </div>
        
            </div>
        </form>
    </div>
    <div class="">
      <div class="parennt shadow m-auto" style="width: 70%; ">
        <div class="pt-2  mx-auto d-flex justify-content-end  ">
           <div class="active"></div>
           <span class="px-2">Active</span>
           <div class="disactive"></div>
           <span class="px-2">dis Active</span>
       
         </div>
         <div class="table-responsive">
             <table mat-table [dataSource]="dataSource" class="text-center">
           
               <!-- Position Column -->
               <ng-container matColumnDef="index">
                 <th class="text-center" mat-header-cell *matHeaderCellDef> Index </th>
                 <td mat-cell *matCellDef="let element let i = index;">{{element.index}} </td>
               </ng-container>
               <!-- Name Column -->
               <ng-container matColumnDef="name">
                 <th class="text-center" mat-header-cell *matHeaderCellDef> Name </th>
                 <td mat-cell *matCellDef="let element"> {{element.name}} </td>
               </ng-container>
           
               <!-- email Column -->
               <ng-container matColumnDef="email">
                 <th class="text-center" mat-header-cell *matHeaderCellDef> Email </th>
                 <td mat-cell *matCellDef="let element"> {{element.email||'-'}} </td>
               </ng-container>
     
                <!-- desc Column -->
            <ng-container matColumnDef="deposite">
               <th class="text-center" mat-header-cell *matHeaderCellDef> Deposite </th>
               <td mat-cell *matCellDef="let element"> {{element.deposite|currency:' AED  '}} </td>
             </ng-container>

             <!-- phone no Column -->
             <ng-container matColumnDef="phoneNo">
                 <th class="text-center" mat-header-cell *matHeaderCellDef> Phone No </th>
                 <td mat-cell *matCellDef="let element"> {{element.phoneNo||'-'}} </td>
             </ng-container>
     
               <!-- status Column -->
               <ng-container matColumnDef="active">
                 <th class="text-center" mat-header-cell *matHeaderCellDef> Status </th>
                 <td  mat-cell *matCellDef="let element"><div class="m-auto" [ngClass]="element.active?'active':'disactive'"></div></td>
               </ng-container>
         
                 <!-- actions Column -->
                 <ng-container matColumnDef="action">
                     <th class="text-center" mat-header-cell *matHeaderCellDef [attr.rowspan]="2"> Action </th>
                     <td mat-cell *matCellDef="let element" class="action-link"> 
                       <button  class="btn btn-info mx-2" (click)="updateCustomer($event , element)">Update</button>
                       <button class="btn btn-danger mx-2" (click)="deleteCustomer(element.id)">Delete</button>
                     </td>
                   </ng-container>>
           
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
         </div>
         <div class="d-flex justify-content-center">
             <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
             </mat-paginator>
         </div>
      </div>
    </div>
</div>
