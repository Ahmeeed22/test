
<div class="p-2">
    <header class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">{{!data?'Add New Customer':'Update Customer'}}</h1>
        <button mat-flat-button (click)="close()" class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
  <form [formGroup]="newServiceForm" >
        <div class="row mt-1"> 
                <div class="col-md-12 my-2 " >
                    <app-ddl-searchable *ngIf="statusObj" [objData]="statusObj"
                     #status></app-ddl-searchable>
                </div>  
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>Name</mat-label>
                        <input matInput  currencyMask  type="text" formControlName="name"  placeholder="Name">
                    </mat-form-field> 
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>Email</mat-label>
                        <input matInput  currencyMask  type="email" formControlName="email"  placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>phone No</mat-label>
                        <input matInput  currencyMask  type="number" formControlName="phoneNo"  placeholder="phoneNo">
                    </mat-form-field>
                </div> 
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>Deposite</mat-label>
                        <input matInput  currencyMask  type="number" formControlName="deposite"  placeholder="Deposite">
                    </mat-form-field>
                </div>   
        </div>
    </form>

    <footer class="tw-p-3">
        <div class="d-flex justify-content-center align-items-center">
            <button *ngIf="!data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createCustomer()"   >Create</button>
            <button *ngIf="data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="updateCustomer()"   >Update</button>
         
            <button mat-flat-button class="btn btn-danger py-1 px-5" (click)="close()">Close</button>
          </div>
        
      </footer>
</div>
