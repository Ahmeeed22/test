
<div class="p-2">
    <header class="d-flex justify-content-between align-items-center" >
        <h1 class="m-0">{{!data?'Add New Reminder':'Update Reminder'}}</h1>
        <button mat-flat-button (click)="close()" class="text-danger">
          <mat-icon>close</mat-icon>
        </button>
      </header>
  <form [formGroup]="newServiceForm" >
        <div class="row mt-1"> 
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>Company Name</mat-label>
                        <input matInput  currencyMask  type="text" formControlName="companyName"  placeholder="Company Name">
                    </mat-form-field> 
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>Sponsored</mat-label>
                        <input matInput  currencyMask  type="text" formControlName="sponsored"  placeholder="Sponsored">
                    </mat-form-field> 
                </div>
                <div class="col-md-12 my-2 " >
                    <app-ddl-searchable *ngIf="servicesObj" [objData]="servicesObj"
                     #services></app-ddl-searchable>
                </div>
                <div class="col-md-12 my-2 " >
                    <app-ddl-searchable *ngIf="statusObj" [objData]="statusObj"
                     #status></app-ddl-searchable>
                </div>  
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 rounded" style="border-radius: 20px !important">
                        <mat-label>Message</mat-label>
                        <input matInput  currencyMask  type="text" formControlName="message"  placeholder="Message">
                    </mat-form-field> 
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" class="w-100 p-0 m-0"  >
                        <mat-label>Choose a Expire Date</mat-label>
                        <div class="d-flex w-100 " >
                          <input matInput [min]="minDate" [matDatepicker]="pickerstart" formControlName="dateExpire" #start >
                          <mat-datepicker-toggle matIconSuffix [for]="pickerstart"></mat-datepicker-toggle>
                        </div>
                        <mat-datepicker #pickerstart></mat-datepicker>
                      </mat-form-field>
                </div>
        </div>
    </form>

    <footer class="tw-p-3">
        <div class="d-flex justify-content-center align-items-center">
            <button *ngIf="!data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createReminder(start.value)"   >Create</button>
            <button *ngIf="data" mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="updateReminder(start.value)"   >Update</button>
         
            <button mat-flat-button class="btn btn-danger py-1 px-5" (click)="close()">Close</button>
          </div>
        
      </footer>
</div>
